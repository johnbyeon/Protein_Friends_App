<!doctype html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <meta charset="UTF-8" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    try {
      const raw = localStorage.getItem('auth-store');
      const role = raw ? JSON.parse(raw).state?.user?.role : null;
      const isAdmin = role && role.includes('ADMIN');
      document.documentElement.setAttribute('data-role', isAdmin ? 'admin' : 'user');
    } catch (e) {
      document.documentElement.setAttribute('data-role', 'user');
    }
  </script>
  <title>Protein Friends</title>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
